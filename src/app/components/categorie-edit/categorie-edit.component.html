<div class="row justify-content-center">
  <div class="col-md-4 register-categorie">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Categorie</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputLibelle">Libellé</label>
            <input class="form-control" type="text" formControlName="libelle" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['libelle'].errors?.['required']"
            >
              Enter your libellé.
            </div>
          </div>

          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['description'].errors?.['required']"
            >
              Description is required.
            </div>
          </div>
  
  
          <div class="form-group">
            <label for="inputIsActive">IsActive</label>
            <input class="form-control" type="text" formControlName="isActive" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['isActive'].errors?.['required']"
            >
              Enter your isActive.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
