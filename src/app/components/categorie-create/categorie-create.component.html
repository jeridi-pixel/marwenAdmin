<div class="row justify-content-center container-xl">
  <div class="col-md-4 register-categorie">
    <!-- form card register -->
    <div class="card-body">
      <h1 class="display-6">Ajouter des cat√©gories</h1>

      <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="inputLibelle">libelle</label>
          <input class="form-control" type="text" formControlName="libelle" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['libelle'].errors?.['required']"
          >
            Enter your libelle.
          </div>
        </div>


        <div class="form-group">
          <label for="inputDescription">Description</label>
          <input class="form-control" type="text" formControlName="description" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['description'].errors?.['required']"
          >
            Description is required.
          </div>
        </div>


        <div class="form-group">
          <label for="inputIsActive">IsActive</label>
          <input class="form-control" type="text" formControlName="isActive" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['isActive'].errors?.['required']"
          >
            Enter your isActive.
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
