<div class="row justify-content-center">
  <div class="col-md-4 register-espece">
    <!-- form card register -->
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Edit Espece</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input class="form-control" type="text" formControlName="description" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['description'].errors?.['required']"
            >
              Description is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputIsChassable">IsChassable</label>
            <input class="form-control" type="text" formControlName="isChassable" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['isChassable'].errors?.['required']"
            >
              Enter your ischassable.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputManiereProt">ManiereProt</label>
            <input class="form-control" type="text" formControlName="maniereProt" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['maniereProt'].errors?.['required']"
            >
              Enter your maniereProt.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputMethodeChasse">MethodeChasse</label>
            <input class="form-control" type="text" formControlName="methodeChasse" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['methodeChasse'].errors?.['required']"
            >
              Enter your methodeChasse.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputImage">Image</label>
            <input class="form-control" type="text" formControlName="image" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['image'].errors?.['required']"
            >
              Enter your image.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputLieu">Lieu</label>
            <input class="form-control" type="text" formControlName="lieu" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['lieu'].errors?.['required']"
            >
              Enter your lieu.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputPeriodeReprod">PeriodeReprod</label>
            <input class="form-control" type="text" formControlName="periodeReprod" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['periodeReprod'].errors?.['required']"
            >
              Enter your periodeReprod.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputIsActive">IsActive</label>
            <input class="form-control" type="text" formControlName="isActive" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['periodeReprod'].errors?.['required']"
            >
              Enter your periodeReprod.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              update
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form  -->
  </div>
</div>
