<p>categorie-list works!</p>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Categorie.length <= 0" class="no-data text-center">
    There is no categorie added yet!
  </p>
  <h1 class="display-2">Liste des cat√©gories</h1>

  <!-- Categorie list -->
  <table class="table table-bordered" *ngIf="Categorie.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Categorie ID</th>
        <th scope="col">libelle</th>
        <th scope="col">description</th>
        <th scope="col">isActive</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of Categorie; let i = index">
        <th scope="row">{{ categorie._id }}</th>
        <td>{{ categorie.libelle }}</td>
        <td>{{ categorie.description }}</td>
        <td>{{ categorie.isActive }}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-categorie/', categorie._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeCategorie(categorie, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
